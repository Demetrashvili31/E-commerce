<!-- header.component.html -->
<header>
  <div class="maindiv">
    <div class="logo">
      <a routerLink="landing">
        <div class="imgbox">
          <img src='assets/images/logo.jpg'>
        </div>
      </a>
      <a routerLink="landing">
        <div class="textbox">
          <p>Everything For Everyone</p>
        </div>
      </a>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="landing">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" routerLink="home">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="cart">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="about">About Us</a>
              </li>
              <div class="logborder" *ngIf="username !== null; else loggedOut">
                <span>{{ username }}</span>
                <button class="logout" (click)="logout()">Logout</button>
              </div>
              <ng-template #loggedOut>
                <button class="login" routerLink="/login">Login</button>
              </ng-template>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
